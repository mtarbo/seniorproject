<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Application</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="maintenance.html">Maintenance Request</a></li>
            <li><a href="application.html">Apply Now</a></li>
        </ul>
    </nav>

    <!-- Application Form -->
    <section class="application-form">
        <h2>Apartment Application</h2>
        <p>Please fill out the application below. All fields are required.</p>
        <form action="#" method="POST">
            
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="address">Current Address:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="unit-type">Unit Type Interested In:</label>
                <select id="unit-type" name="unit-type" required>
                    <option value="1BR1BA">1BR1BA</option>
                    <option value="2BR2BA">2BR2BA</option>
                    <option value="2BR1.5BA">2BR1.5BA</option>
                    <option value="3BR2BA">3BR2BA</option>
                </select>
            </div>

            <div class="form-group">
                <label for="employment">Current Employer:</label>
                <input type="text" id="employment" name="employment" required>
            </div>

            <div class="form-group">
                <label for="income">Monthly Income:</label>
                <input type="number" id="income" name="income" required>
            </div>

            <div class="form-group">
                <label for="pets">Do you have any pets?</label>
                <select id="pets" name="pets" required>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="references">Personal References (Name & Contact Info):</label>
                <textarea id="references" name="references" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <input type="checkbox" id="agreement" name="agreement" required>
                <label for="agreement">I certify that all information is accurate and complete.</label>
            </div>

            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
    </section>

</body>
</html>
